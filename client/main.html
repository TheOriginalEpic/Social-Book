<head>
	<title>socialBook</title>
</head>

<body>
	<div class="Background"></div>
	<div class="container-fluid">

		<h1 class="text-center display-1">Social Book</h1>

		{{> addUser}}

		<div class="row justify-content-around">
			{{> description}}
		</div>
			
		{{> editUser}}

		<!-- {{> info}} -->
	</div>
	<div class="Background"></div>
</body>


<template name="description">
	{{#each descAll}}
	<div class="col-4">	

			<div class="row justify-content-around edit">
				<div class="col-sm-12">
					<img class="backImg" src="{{img}}" alt="">
					
					<h1 class="text-center defaultColor">{{firstName}} &nbsp; {{lastName}}</h1>
				</div>
			</div>
			
			<div class="row justify-content-center button-spacing">
				<div class="col-sm-4 text-center">
					<button class="btn btn-primary js-like">Like</button>
					
						<!-- <h6 id="likeText">{{like}} {{text2}}</h6> -->
						{{#if isLikeSingle like}}				      	
				      	<h6 id="likeText">{{like}} Like</h6>
			      	{{else}}
				      	<h6 id="likeText">{{like}} Likes</h6>
			      	{{/if}}
			      	
				</div>

				<div class="col-4 text-center">
					<button class="btn btn-danger js-dislike">Dislike</button>
						
					<!-- <h6 id="dislikeText">{{dislike}} {{text}}</h6> -->
					{{#if isDislikeSingle dislike}}
				      	<h6 id="dislikeText">{{dislike}} Dislike</h6>
			      	{{else}}
				      	<h6 id="dislikeText">{{dislike}} Dislikes</h6>
			      	{{/if}}
				</div>
			</div>
		</div>
		{{/each}}
</template>


<template name="addUser">
	<div class="row justify-content-center">
		<div class="col text-center mb-4">
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addUser">
				Add User
			</button>
		</div>
	</div>

			<!-- Modal -->
			<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content text-light bg-dark">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Enter Information</h5>
							<button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
						
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Background Image</span>
								</div>
								<input type="text" name="imageURL" class="form-control" placeholder="https://i.kym-cdn.com/entries/icons/original/000/000/091/TrollFace.jpg" aria-label="imageURL" aria-describedby="basic-addon1"><br />							
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">First Name</span>
								</div>
								<input type="text" name="firstName" class="form-control" placeholder="John" aria-label="firstName" aria-describedby="basic-addon1">
							</div>

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1">Last Name</span>
								</div>
								<input type="text" name="lastName" class="form-control" placeholder="Smith" aria-label="lastName" aria-describedby="basic-addon1">
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" class="btn btn-primary js-save">Save changes</button>
						</div>
					</div>
				</div>
			</div>
</template>

<template name="editUser">
	<div class="modal fade bd-example-modal-lg" id="editUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
	    <div class="modal-content text-light bg-dark">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLongTitle">User Profile</h5>
	        <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">

					<input id="uId" type="hidden">

		     	<div class="row d-flex justify-content-end">

			   		<div id="col-sm-2" class="col-sm-2">
						  <i class="zmdi zmdi-edit js-edit"><span class="editText">Edit</span></i>  			
			   		</div>

			   		<div class="col-auto">
			   			<i id={{_id}} class="zmdi zmdi-delete js-delete"><span class="deleteText">Delete</span></i>			   			
			   		</div>
			   	</div>

		     	<div class="row">
		     		<div class="col-7">
			        <img class="backImg" id="backImg" src="{{img}}" alt="">

			        <img class="profileImage" id="userImg" src="{{prof}}" alt="">
			      </div>

			      <div class="col-3">
							<h1 id="first" class="centered">{{firstName}} &nbsp;</h1>
							<h1 id="last" class="centered">{{lastName}}</h1>

							<div style="margin-left: 3.5em;">
								<p id="like"></p>
								<p id="dislike"></p>
				      </div>
				    </div>
			    </div>				
		   	</div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- Modal -->
					<div class="modal fade" id="editing" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content text-light bg-dark">
					      <div class="modal-header">
					        <h5 class="modal-title" id="exampleModalLabel">Edit Profile Information</h5>
					        <button type="button" class="js-close close text-light" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">

					        <div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">Background Image</span>
										</div>
										<input type="text" name="eImageURL" class="form-control" placeholder="https://i.kym-cdn.com/entries/icons/original/000/000/091/TrollFace.jpg" aria-label="eImageURL" aria-describedby="basic-addon1"><br />							
									</div>
									
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">Profile Image</span>
										</div>
										<input type="text" name="profileImg" class="form-control" placeholder="https://i.kym-cdn.com/entries/icons/original/000/000/091/TrollFace.jpg" aria-label="profileImg" aria-describedby="basic-addon1"><br />							
									</div>

									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">First Name</span>
										</div>
										<input type="text" name="eFirstName" class="form-control" placeholder="John" aria-label="firstName" aria-describedby="basic-addon1">
									</div>

									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text" id="basic-addon1">Last Name</span>
										</div>
										<input type="text" name="eLastName" class="form-control" placeholder="Smith" aria-label="lastName" aria-describedby="basic-addon1">
									</div>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary js-close">Close</button>
					        <button type="button" class="btn btn-primary js-saveEdit">Save changes</button>
					      </div>
					    </div>
					  </div>
					</div>
</template>
